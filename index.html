<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>
      <img src="img/cw_logo_horizontal.png" alt="Charity: Water Logo" class="logo">
      <span class="game-title">Water Quest</span>
    </h1>
    <p class="game-instructions">Collect 20 cans to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement">
      <p id="end-game-message"></p>
    </div>
    <div class="difficulty-selector">
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="game-grid"></div>
    <div class="button-container">
      <button id="start-game">Start Game</button>
      <button id="reset-game">Reset Game</button>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <p>Learn more about charity: water and help make a difference:</p>
      <div class="footer-links">
        <a href="https://www.charitywater.org" target="_blank">Visit charity: water</a>
        <a href="https://www.charitywater.org/donate" target="_blank">Donate Now</a>
        <a href="https://www.charitywater.org/about" target="_blank">About Us</a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
